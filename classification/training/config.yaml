DATASET:
  TRAIN_SIZE : 0.8
  VAL_SIZE : 0.2
  ROOT_PATH: "./data/split_data"
  FILE_PREFIX: "labeled_cycles_"
  TRAIN_FILE_NAME: "train.json"
  AUG:
    SMOOTHING: 2
    NORMALIZATION: true
    NORM_TYPE: full_signal

DATA_PRESET:
  CHOOSEN_JOINTS: 
    - LShoulder_x
    - RShoulder_y
    - LElbow_x
    - RElbow_x
    - LWrist_y
    - RWrist_x
    - LHip_y
    - RHip_x
    - LKnee_x
    - RKnee_x
    - LAnkle_x
    - RAnkle_x
  LABELS :
    unknown: 0
    gear2 : 1
    gear3 : 2
    gear4 : 3

TRAIN:
  BATCH_SIZE: 16
  EPOCHS: 1
  OPTIMIZER: 'adam'
  LOSS: cross_entropy
  LR: 0.0001
  PATIENCE: 100
  K_FOLDS: 2
  SEEDS:
    - 42
    - 2
    - 3
    - 4
    - 5
  NETWORK: 
    NETWORKTYPE: lstm
    LSTM:
      HIDDEN_SIZE: 256
      NUM_LAYERS: 2
      DROPOUT: 0.2
    MLP:
      HIDDEN_1: 251
      HIDDEN_2: 219

LOGGING:
  ROOT_PATH: "./classification/training/runs"
  TENSORBOARD_PATH: "tensorboard_runs"
  MODEL_DIR: "saved_models"
  PLOT_PATH: "plots"

OPTIMIZATION: 
  SEARCH_CONFIG: search_space.yaml
  OUTPUT_ROOT: "ray_tune"
  CHECKPOINTS:
    ENABLE: false
